<script>

function getSalary(status){
    if(status==="senior") return 1500;
    else return 500;
}
const name = "Tom";
const age = 37;
const person = { name: name, age: age, salary: getSalary()};
 
console.log(person);    // {name: "Tom", age: 37, salary: 500}


</script>
